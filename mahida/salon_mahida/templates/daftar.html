{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Haircare</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:500,600,700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/animate.css' %}" />

  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}" />
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />

  <link rel="stylesheet" href="{% static 'css/aos.css' %}" />

  <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}" />

  <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}" />
  <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}" />

  <link rel="stylesheet" href="{% static 'css/flaticon.css' %}" />
  <link rel="stylesheet" href="{% static 'css/icomoon.css' %}" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>


  <!-- END nav -->
  <section class="ftco-section  bg-light">
    <div class="container ftco-relative">
      <div class="row justify-content-center">
        <div class="col-md-10 heading-section text-center ftco-animate">
          <span class="subheading" style="color:#db3e6e; margin-top:-70px;">Mahida Salon</span>
        </div>
        <div class="col-8">
          <div class="card" style="border-radius: 20px;">
            <div class="card-body">
              <h2 class="mb-4 text-uppercase text-center">daftar</h2>
                    {% if messages %}
                    {% for messages in messages %}
                    <div class="alert alert-{{messages.tags}}">
                      <strong class="text-center">{{messages}}</strong>
                    </div>
                    {% endfor %}
                    {% endif %}
              <form method="post">
                {%csrf_token%}
                <div class="mb-3" style="border-color: #db3e6e;">
                  <label for="username" class="form-label">Username</label>
                  <input type="name" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                  <label for="wa" class="form-label">Nomor Whatsapp</label>
                  <input type="tel" class="form-control" id="wa" name="wa" pattern="[0-9]+" required>
                  <small class="form-text text-muted">Masukkan nomor kamu.</small>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                  <label for="password1" class="form-label ">Konfirmasi Password</label>
                  <input type="password" class="form-control" id="password1" name="password1">
                </div>
                <div class="text-center">
                  <button type="submit" style="border-radius: 40px;" class="btn btn-primary">Submit</button>
                </div>
                <p class="mt-3">Anda sudah punya akun? <a href="{%url 'login'%}">Login disini</a></p>
              </form>
            </div>

          </div>

        </div>
      </div>
    </div>
  </section>


  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
        stroke="#F96D00" />
    </svg>
  </div>

  <script src="{%static 'js/jquery.min.js' %}"></script>
  <script src="{%static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{%static 'js/popper.min.js' %}"></script>
  <script src="{%static 'js/bootstrap.min.js' %}"></script>
  <script src="{%static 'js/jquery.easing.1.3.js' %}"></script>
  <script src="{%static 'js/jquery.waypoints.min.js' %}"></script>
  <script src="{%static 'js/jquery.stellar.min.js' %}"></script>
  <script src="{%static 'js/owl.carousel.min.js' %}"></script>
  <script src="{%static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{%static 'js/aos.js' %}"></script>
  <script src="{%static 'js/jquery.animateNumber.min.js' %}"></script>
  <script src="{%static 'js/bootstrap-datepicker.js' %}"></script>
  <script src="{%static 'js/jquery.timepicker.min.js' %}"></script>
  <script src="{%static 'js/scrollax.min.js' %}"></script>
  <script
    src="{%static 'https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false' %}"></script>
  <script src="{%static 'js/google-map.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="{%static 'js/main.js' %}"></script>
</body>

</html>
