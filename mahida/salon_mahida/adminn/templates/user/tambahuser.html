{% extends 'menu_admin.html'%}

{% block content %}

<main class="mt-2 pt-3">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h3 class="text-uppercase">Tambah User</h3>
          <nav aria-label="breadcrumb mb-3" style="font-size: 13px;">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{%url 'kelola_user'%}">Kelola User</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">Tambah User</li>
            </ol>
          </nav>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mb-3">
        <form method="post">
          {%csrf_token%}
          <div class="mb-3" style="border-color: #db3e6e;">
            <label for="username" class="form-label">Username</label>
            <input type="name" class="form-control" id="username" name="username">
          </div>
          <div class="mb-3">
            <label for="wa" class="form-label">Nomor Whatsapp</label>
            <input type="tel" class="form-control" id="wa" name="wa" pattern="[0-9]+" required>
            <small class="form-text text-muted">Masukkan nomor kamu.</small>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <div class="text-center">
            <button type="submit" style="border-radius: 40px;" class="btn btn-primary">Tambah</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
